<!DOCTYPE html>
<html lang="EN">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="row " id="mainBody">
        <div class="col-md-11 converter">
            <div id="getAppBtn">Get the App</div>
            <div class="row">
                <div class="col-md-8 app-info">
                    <div class="app-title">Always  get the real exchange rate</div>
                    <div class="app-subtitle">Banks markup the exchange rate when you spend or transfer money abroad. We don't.</div>
                </div>
            </div>
            <div class="row currency-dropdowns">
                <div class="col-md-6 currency-dropdown">
                    <div class="currency-direction">From</div>
                    <div class="currency-detail">
                        <div class="currency-name">GBP - British Pound</div>
                        <div class="currency-asset">
                            <img src="./assets/india.png" class="currency-image"></img>
                            <div class="currency-dropdown-arrow"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 currency-dropdown">
                    <div class="currency-direction">From</div>
                    <div class="currency-detail">
                        <div class="currency-name">GBP - British Pound</div>
                        <div class="currency-asset">
                            <img src="./assets/india.png" class="currency-image"></img>
                            <div class="currency-dropdown-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row currency-inputs">
                <div class="col-md-6">
                    <input type="text" value="0" class="currency-input">
                </div>
                <div class="col-md-6 ">
                    <input type="text" value="0"  class="currency-input">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
