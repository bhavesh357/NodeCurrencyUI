<!DOCTYPE html>
<html lang="EN">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="row " id="mainBody">
        <div class="col-md-9 converter">
            <div id="getAppBtn">Get the App</div>
            <div class="row">
                <div class="col-md-8 app-info">
                    <div class="app-title">Always  get the real exchange rate</div>
                    <div class="app-subtitle">Banks markup the exchange rate when you spend or transfer money abroad. We don't.</div>
                </div>
            </div>
            <div class="row currency-dropdowns currency-row">
                <div class="col-md-5 currency-dropdown">
                    <div class="currency-dropdown-selected" id="fromDropdown">
                        <div class="currency-direction">From</div>
                        <div class="currency-detail">
                            <div class="currency-name">G - British Pod</div>
                            <div class="currency-asset">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="currency-dropdown-arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-dropdown-options" id="fromOptions">
                        <div class="currency-dropdown-option">
                            <div class="detail">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="long-name">Indian Rupee</div>
                            </div>
                            <div class="short">
                                <div class="short-name">INR</div>
                            </div>
                        </div>
                        <div class="currency-dropdown-option">
                            <div class="detail">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="long-name">Indian Rupee</div>
                            </div>
                            <div class="short">
                                <div class="short-name">INR</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 currency-dropdown ">
                    <div class="currency-dropdown-selected" id="toDropdown">
                        <div class="currency-direction">From</div>
                        <div class="currency-detail">
                            <div class="currency-name">GBP - British Pound</div>
                            <div class="currency-asset">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="currency-dropdown-arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-dropdown-options" id="toOptions">
                        <div class="currency-dropdown-option">
                            <div class="detail">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="long-name">Indian Rupee</div>
                            </div>
                            <div class="short">
                                <div class="short-name">INR</div>
                            </div>
                        </div>
                        <div class="currency-dropdown-option">
                            <div class="detail">
                                <img src="./assets/INR.png" class="currency-image"></img>
                                <div class="long-name">Indian Rupee</div>
                            </div>
                            <div class="short">
                                <div class="short-name">INR</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row currency-inputs  currency-row">
                <div class="col-md-5">
                    <input type="text" value="0" class="currency-input">
                </div>
                <div class="col-md-5 ">
                    <input type="text" value="0"  class="currency-input">
                </div>
            </div>
            <div class="row currency-price  currency-row">
                <div class="col-md-5">
                    <div class="row currency-rate-details">
                        <div class="col-md-6 currency-rate">
                            <div class="currency-rate-title">Currency Rate</div>
                            <div class="currency-rate-value">1.2874</div>
                        </div>
                        <div class="col-md-6 currency-ratechange">
                            <div class="currency-rate-title">Currency Rate</div>
                            <div class="currency-rate-value">0.0074 (0.09%)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    </body>
</html>
